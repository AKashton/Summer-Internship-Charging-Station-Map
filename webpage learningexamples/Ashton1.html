<!DOCTYPE html>
<html>
    <head>
	    <title>Practice Calculator</title>
        <script src="js/jquery.js"></script>
    </head>
    <body>
       
        <p>First number
        <input type="number" id="num1" min="0" max="100" value="5">
        </p>
        <p>Second number
        <input type="number" id="num2" min="0" manx="100" value="5">
        </p>
        <input type="button" id="multiply" value="Multiply!">
        <input type="button" id="divide" value="Divide!">
        <input type="button" id="clear" value="Clear History">
        <div id="result"></div>
        <script>
            $("#multiply").on("click", function() {
                $("#result")
                .prepend( "<p>" + $("#num1").val() + " * " + $("#num2").val() + " = " + $("#num1").val() * $("#num2").val() + "</p>");
            });
            $("#divide").on("click", function() {
                $("#result")
                .prepend( "<p>" + $("#num1").val() + " / " + $("#num2").val() + " = " + $("#num1").val() / $("#num2").val() + "</p>" );
            });
            $("#clear").on("click", function() {
                $("#result")
                .html("");
            });S
        </script>
    </body>
</html>
